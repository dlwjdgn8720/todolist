<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA Todolist</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css" 
    integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href = "style.css"/>
</head>
<body>
    <div class = "todolist">   
        <h1>Todolist</h1>
        <div class = todolist-add>
            <input type = "text" id="todo-input" value="">
            <button type = "button" onclick="add()">Add</button>
        </div>
        <div id = "todo-list"></div>
    </div>
    <script>
        const items = [
            '첫번째',
            '두번째',
            '세번째'
        ]
        const todoInput = document.getElementById('todo-input')
        const todoList = document.getElementById('todo-list')
        
        function add(){
            items.push(todoInput.value)
            render()
            emptyInput()
        }

        function remove(index){
            items.splice(index,1)
            render()
        }

        function emptyInput(){
            todoInput.value=''
        }

        function render(){
            let html = ""

            
            if(items.length > 0){
                items.forEach(function(item,index){
                    const node = `
                        <div>
                            <div>${index + 1}.${item}</div>
                            <button 
                                type="button" 
                                onclick="remove(${index})"
                            >
                                Remove
                            </button>
                        </div>
                    `
                    html = html + node
                })
            }else{
                // items 없을때
                html = `<div>No TodoList</div>`
            }
            
            todoList.innerHTML = html   
        }
        render()
    </script>
    
</body>
</html>
